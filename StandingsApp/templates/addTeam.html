<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="text-center">
        <form action="/addteam" method="POST">
            {% csrf_token %}
            <h2>Add a Team</h2>
            <input type="text" name="city" placeholder="City">
            <br><br>
            <input type="text" name="mascot" placeholder="Mascot">
            <br><br>
            <select name="division" id="division">
                <option value="AFC East">AFC East</option>
                <option value="AFC North">AFC North</option>
                <option value="AFC South">AFC South</option>
                <option value="AFC West">AFC West</option>
                <option value="NFC East">NFC East</option>
                <option value="NFC North">NFC North</option>
                <option value="NFC South">NFC South</option>
                <option value="NFC West">NFC West</option>
            </select>
            <br><br>
            <input type="text" name="overall_wins" placeholder="Overall Wins">
            <br><br>
            <input type="text" name="overall_losses" placeholder="Overall Losses">
            <br><br>
            <input type="text" name="conf_wins" placeholder="Conference Wins">
            <br><br>
            <input type="text" name="conf_losses" placeholder="Conference Losses">
            <br><br>
            <input type="color" name="primary_color">
            <br><br>
            <input type="color" name="secondary_color">
            <br>
            <input type="submit" value="Add Team">
        </form>
    </div>
</body>
</html>
